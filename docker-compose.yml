  #     - ./nginx/key.pem:/etc/ssl/key.pem
  #     - ./nginx/tcplong.xyz:/etc/nginx/conf.d/tcplong.conf
    
  app:
    build: ./
    container_name: server
    restart: always
    ports: 
      - 4004:4004
    volumes:
      - ./env-docker/.env:/app/src/.env
    depends_on:
      - mongodb
      - redis

