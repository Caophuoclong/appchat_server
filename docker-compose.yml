version: "3.9"

services:
  mongodb:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=phuoclong
      - MONGO_INITDB_ROOT_PASSWORD=516489
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
  app:
    build: ./
    container_name: server
    ports: 
      - 4004:4004
    volumes:
      - ./env-docker/.env:/app/src/.env
    depends_on:
      - mongodb
      - redis

    
